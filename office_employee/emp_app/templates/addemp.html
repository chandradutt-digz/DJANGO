<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <title>Employee Management</title>
  </head>
  <body>
    <div class="container-md">
      <h1>Add Employee</h1>
      <form method='POST' action='/allemp/' id='cform' onsubmit="return confirm('Are you sure you want to add this employee?')">
        {% csrf_token %}
        {% comment %} {{ form.as_p}} {% endcomment %}
        <div class="mb-3">
          <label for="firstname" class="form-label">First Name</label>
          <input type="text"
                 class="form-control"
                 name='fname'
                 value='{{ fname }}'
                 id="fname">
        </div>
        <div class="mb-3">
          <label for="lastname" class="form-label">Last Name</label>
          <input type="text"
                 class="form-control"
                 name='lname'
                 value='{{ lname }}'
                 id="lname">
        </div>
        <div class="mb-3">
          <label for="dept" class="form-label">Department</label>
          <div class="dropdown">
            <select class="btn btn-primary dropdown-toggle"
                    name='dept'
                    type="button"
                    id="dept"
                    data-bs-toggle="dropdown"
                    aria-expanded="true">
              Select Department
                {% for d in item %}
                  <option value='{{ d.id }}'>{{ d.name }}</option>
                {% endfor %}
                {% comment %} <option>
                  <a class="dropdown-item active" href="#">Select</a>
                </option>
                <option>
                  HR
                </option>
                <option>
                  IT
                </option>
                <option>
                  SALES
                </option>
                <option>
                  ACCOUNTING
                </option> {% endcomment %}
                {% comment %} <li><a class="dropdown-item" href="#"></a></li> {% endcomment %}
              </select>
            </div>
            {% comment %} <input type="number"
                   class="form-control"
                   name='dept'
                   value='{{ name }}'
                   id="dept"> {% endcomment %}
          </div>
          <div class="mb-3">
            <label for="salary" class="form-label">salary</label>
            <input type="number"
                   class="form-control"
                   name='salary'
                   value='{{ salary }}'
                   id="salary">
          </div>
          <div class="mb-3">
            <label for="bonus" class="form-label">Bonus</label>
            <input type="number"
                   class="form-control"
                   name='bonus'
                   value='{{ bonus }}'
                   id="bonus">
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            {% comment %} <div class="dropdown">
            <select class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
              Select Role
            </select> {% endcomment %}
            {% comment %} <select class="btn btn-primary dropdown-primary" type="button" aria-labelledby="dropdownMenuButton2">
              <option><a class="dropdown-item active" value='select' href="#">Select</a></option>
              <option><a class="dropdown-item" value='Developer' href="#">Developer</a></option>
              <option><a class="dropdown-item" value='Tester' href="#">Tester</a></option>
              <option><a class="dropdown-item" value='BA' href="#">BA</a></option>
              <option><a class="dropdown-item" value='Management' href="#">Management</a></option>
              <option><a class="dropdown-item" value='TL' href="#">TL</a></option>
            </select> {% endcomment %}
            {% comment %} <br>
            </div> {% endcomment %}
            <div class="dropdown">
              <select class="btn btn-primary dropdown-toggle"
                      name='role'
                      type="button"
                      id="role"
                      data-bs-toggle="dropdown"
                      aria-expanded="true">
                Select Department
                <ul class="dropdown-menu dropdown-menu-dark"
                    aria-labelledby="dropdownMenuButton2">
                  {% for r in role %}
                    <option value='{{ r.id }}'>{{ r.name }}</option>
                  {% endfor %}
                </ul>
              </select>
            </div>
            {% comment %} <input type="number"
                   class="form-control"
                   name='role'
                   value='{{ role }}'
                   id="role"> {% endcomment %}
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="number"
                   class="form-control"
                   name='phone'
                   value='{{ phone }}'  required maxlength="10"
                   id="phone">
          </div>
          {% comment %} <div class="mb-3">
          <label for="hire_date" class="form-label">Hiredate</label>
          <input type="date" class="form-control" name='hire_date' value='{{hire_date}}' id="hire_date">
          </div> {% endcomment %}
          <button type="submit" id='submit' class="btn btn-primary">Submit</button>
        </form>
        <script type="text/javascript">
        var inputElement = document.getElementById("submit")
        inputElement.addEventListener("click", function() {
            if confirm('Do you want to submit?') {
                document.getElementById("cform").submit()
            } else {
                return false;
            }
        })
    
        </script>
      </div>
      <!-- Optional JavaScript; choose one of the two! -->
      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <!-- Option 2: Separate Popper and Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
  </html>
